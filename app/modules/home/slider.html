<section class="main-slider" ng-show="vm.slider" style="    margin-bottom: -8px;">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active" ng-click="vm.getSlidepopup(1,false,1)">

          <img ng-src="/app/assets/images/03Banner/cream_fudge.png" alt="Los Angeles" style="width:100%;max-height: 350px">
        </div>

        <div class="item">
          <img ng-src="/app/assets/images/03Banner/naturals.png" alt="Chicago" style="width:100%;max-height: 350px">
        </div>

        <div class="item">
          <img ng-src="/app/assets/images/03Banner/ak.png" alt="New York" style="width:100%;max-height: 350px">

        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev" ng-non-bindable >
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next" ng-non-bindable >
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
